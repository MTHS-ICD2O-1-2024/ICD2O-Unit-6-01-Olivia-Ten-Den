<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Sum of a Number's Natural Numbers, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/sum.png" alt="Image of the formula for finding the sum of a number's natural numbers." />
      </div>
      <div class="page-content">
        Please enter an integer you want used in this equation.
      </div>
      <br />
      <form>
        <h6>Integer:</h6>
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="number" min="1" id="integer" name="integer" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="integer">Enter an integer here...
          </label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a valid integer.</span>
        </div>
        <br />
        <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="calculate()"
            type="button">
            Calculate
          </button>
        </div>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="result"></div>
      </div>
    </main>
  </div>
